	<!-- Favicon -->

	<!-- Google font -->

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/font-awesome.min.css"/>
	<link rel="stylesheet" href="css/magnific-popup.css"/>
	<link rel="stylesheet" href="css/slicknav.min.css"/>
	<link rel="stylesheet" href="css/owl.carousel.min.css"/>
	<link rel="stylesheet" href="css/justifiedGallery.min.css"/>

	<!-- mavo -->
	<script src="js/mavo.es5.js"></script>
	<link rel="stylesheet" href="css/mavo.css">

	<!-- Main Stylesheets -->
	<link rel="stylesheet" href="css/style.css"/>


	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>



	<!-- Header section  -->
	<header class="header-section">
		
		<a href="index.html" class="site-logo"><img src="img/logo.png" alt="logo"></a>
		<a href="index.html"class="link-page">Return Home</a>
	</header>
	<div class="clearfix"></div>
	<!-- Header section end  -->

	
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.justifiedGallery.min.js"></script>

	<!-- Portfolio section  -->
	<div class="portfolio-section portfolio-filter controls text-center">
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 0px;
	margin-right: 10px;
	cursor: pointer;" class="enable-oil">Oil</li>
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 10px;
	margin-right: 10px;
	cursor: pointer;" class="enable-acrylic">Acrylic</button>
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 10px;
	margin-right: 10px;
	cursor: pointer;" class="enable-still">Still</button>
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 10px;
	margin-right: 10px;
	cursor: pointer;" class="enable-chinese">Chinese</button>
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 10px;
	margin-right: 10px;
	cursor: pointer;" class="enable-landscape">Landscape</button>
        <button style="font-size: 14px;
	background: transparent;
	border: none;
	color: #212121;
	font-weight: 500;
	text-transform: uppercase;
	margin-left: 10px;
	margin-right: 0px;
	cursor: pointer;" class="enable-all">All</button>
    </div>
			<div mv-app id="mygallery" class="justified-gallery" mv-storage="https://github.com/luke-tsai/MomWebsite">

				<a mv-multiple property="links" href="img/portfolio/1.jpg" title="Still Life, 11&#8243x14&#8243" class="img-popup Oil Still  ">
					<img property="photo" alt="Still Life" src="img/portfolio/tn_1.jpg">
				</a>

			</div>
			<script>
				$('#mygallery').justifiedGallery({
					randomize : true,
					rowHeight : 200

				});
	$('.enable-oil').click(function () {
            $("#mygallery").justifiedGallery({ filter: '.Oil' });
        });
        $('.enable-acrylic').click(function () {
            $("#mygallery").justifiedGallery({ filter: '.Acrylic' });
        });
        $('.enable-still').click(function () {
            $("#mygallery").justifiedGallery({ filter: '.Still' });
        });
        $('.enable-chinese').click(function () {
            $("#mygallery").justifiedGallery({ filter: '.Chinese' });
        });
        $('.enable-landscape').click(function () {
            $("#mygallery").justifiedGallery({ filter: '.Landscape' });
        });
        $('.enable-all').click(function () {
            $("#mygallery").justifiedGallery({ filter: false });
        });

        $("#mygallery").justifiedGallery();
			</script>
<div>
	<!-- Footer section   -->
	<footer class="footer-section">

			<div class="row">

				</div>
				</div>
			</div>
		</div>
	</footer>

			<div class="search-close-switch">+</div>

				<input type="text" id="search-input" placeholder="Search here.....">
			</form>
		</div>
	</div>
	<!-- Search model end -->

	<script src="js/instafeed.min.js"></script>
	<script src="js/masonry.pkgd.min.js"></script>
	<script src="js/main.js"></script>


	</body>
</html>
