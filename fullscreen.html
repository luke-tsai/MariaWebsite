<!DOCTYPE html>
<html>

<head>
<head>
	<title>Maria Tsai</title>
	<meta charset="UTF-8">
	<meta name="description" content="Maria Tsai's Painting Portfolio">
	<meta name="keywords" content="Maria, Tsai, Painting, Portfolio, html">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">

	<!-- Favicon -->
	<link href="img/favicon.ico" rel="shortcut icon"/>


	<!-- Main Stylesheets -->
	<body style="background-color:black;">

	<style>
		* {margin:0;padding:0;}
        .imgbox {display: grid;height: 100%;}
        .center{max-width: 100%;max-height: 100vh;margin:0;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%)}
        .fade{animation:fading 30s infinite}@keyframes fading{0%{opacity:0}20%{opacity:1}80%{opacity:1}100%{opacity:0}}
		.featured {display:none;}
	</style>
</head>

<body>

<div class="imgbox" onclick="openFullscreen();">
  <img class="featured fade center" src="img/portfolio/51.jpg">
  <img class="featured fade center" src="img/portfolio/27.jpg">
  <img class="featured fade center" src="img/portfolio/43.jpg">
</div>


<script>
var myIndex = 0;

carousel();

var elem = document.documentElement;
function openFullscreen() {
  if (elem.requestFullscreen) {
    elem.requestFullscreen();
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
}
function carousel() {
  var i;
  var x = document.getElementsByClassName("featured");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 30000);
}
</script>

</body>
</html>
